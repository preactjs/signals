[package]
name = "signals-react-transform"
version = "0.1.0"
edition = "2021"

[lib]
name = "signals_react_transform"
crate-type = ["cdylib"]

[profile.release]
lto = true

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
swc_core = { version = "31.1.*", features = ["ecma_plugin_transform", "__utils", "testing", "__parser"] }
once_cell = "1.19"
regex = "1.10"

# .cargo/config.toml defines few alias to build plugin.
# cargo build-wasip1 generates wasm32-wasip1 binary
# cargo build-wasm32 generates wasm32-unknown-unknown binary.
