<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Signals DevTools Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    
    h1 {
      color: #333;
    }
    
    .demo-container {
      display: flex;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .app-section {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .devtools-section {
      flex: 1;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      height: 600px;
    }
    
    #devtools-container {
      height: 100%;
    }
    
    .counter {
      font-size: 48px;
      font-weight: bold;
      color: #673ab7;
      margin: 20px 0;
    }
    
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 8px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #673ab7;
      color: white;
    }
    
    .controls button:hover {
      background: #5e35b1;
    }
  </style>
</head>
<body>
  <h1>Embedded Signals DevTools Demo</h1>
  
  <div class="demo-container">
    <!-- Your Application -->
    <div class="app-section">
      <h2>Demo App</h2>
      <p>This is a simple counter app using Preact Signals.</p>
      <div class="counter" id="counter-display">0</div>
      <div class="controls">
        <button id="increment">Increment</button>
        <button id="decrement">Decrement</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    
    <!-- Embedded DevTools -->
    <div class="devtools-section">
      <div id="devtools-container"></div>
    </div>
  </div>

  <!-- Load your app with signals-debug -->
  <script type="module">
    // First, import and set up the debug package
    import { signal, computed, effect } from "@preact/signals";
    import "@preact/signals-debug";
    
    // Create some signals for the demo
    const count = signal(0);
    const doubled = computed(() => count.value * 2);
    
    // Update display
    effect(() => {
      document.getElementById("counter-display").textContent = count.value;
    });
    
    // Set up button handlers
    document.getElementById("increment").addEventListener("click", () => {
      count.value++;
    });
    
    document.getElementById("decrement").addEventListener("click", () => {
      count.value--;
    });
    
    document.getElementById("reset").addEventListener("click", () => {
      count.value = 0;
    });
    
    // Now, mount the DevTools UI
    import { mount } from "@preact/signals-devtools-ui";
    import { createDirectAdapter } from "@preact/signals-devtools-adapter";
    
    const adapter = createDirectAdapter();
    
    mount({
      adapter,
      container: document.getElementById("devtools-container"),
    }).then(() => {
      console.log("DevTools mounted successfully!");
    });
  </script>
</body>
</html>
