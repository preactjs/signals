<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Preact Signals DevTools</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    .header h1 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #673ab7;
    }

    .header p {
      margin: 0;
      color: #666;
      font-size: 12px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .status.connected {
      background: #e8f5e8;
      color: #2e7d32;
    }

    .status.disconnected {
      background: #ffebee;
      color: #c62828;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status.connected .status-indicator {
      background: #4caf50;
    }

    .status.disconnected .status-indicator {
      background: #f44336;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #f5f5f5;
    }

    .btn.primary {
      background: #2196f3;
      border-color: #2196f3;
      color: white;
    }

    .btn.primary:hover {
      background: #1976d2;
    }

    .info {
      margin-top: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Preact Signals</h1>
    <p>DevTools Extension</p>
  </div>

  <div id="app"></div>

  <script type="module" src="dist/popup.js"></script>
</body>
</html>
